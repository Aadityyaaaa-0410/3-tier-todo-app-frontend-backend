name: Deploy React App to S3

on:
  push:
    branches:
      - master
    paths:
      - 'frontend/**'     # Trigger only if frontend folder changes

jobs:
  deploy:
    runs-on: self-hosted   # You can keep self-hosted OR switch to GitHub runner

    permissions:
      id-token: write      # ✅ Required for OIDC
      contents: read

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
      - uses: actions/checkout@v4

      # ✅ Configure AWS Creds using OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::533267349233:role/github-oidc
          role-session-name: github-actions
          aws-region: ap-south-1

      - name: Install and build
        run: |
          npm ci
          npm run build

      - name: Upload build to S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }} --delete
